@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" (submit)="onAddtask($event)" ></app-new-task>
}
<section id="tasks">
<header>
    <h2>{{names}}'s Tasks</h2>
    <menu>
        <button (click)="onStartAddTask()">Add Task</button>
    </menu>
</header>
<ul>
    @for (i of selectedUserTask; track i.id) {
        <li>
          <app-user-task [task]="i" (complete)="onCompleteTask($event)"></app-user-task>  
        </li>
    }
</ul>

</section>
