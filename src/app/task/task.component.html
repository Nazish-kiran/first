<section id="tasks">
<header>
    <h2>{{names}}'s Tasks</h2>
    <menu>
        <button>Add Task</button>
    </menu>
</header>
<ul>
    @for (i of selectedUserTask; track i.id) {
        <li>
          <app-user-task [task]="i" (complete)="onCompleteTask($event)"></app-user-task>  
        </li>
    }
</ul>
</section>
