<app-header></app-header>
<main>
  <ul id="users">
    @for(i of users; track i.id){
      <li>
        <app-user [user]="i" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-task [names]=" selectedUser.name"></app-task>
  }
  @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
